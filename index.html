<link

  crossorigin="anonymous"
/>
<div class="container">
  <div class="row">
    <div class="col">
      <form class="mt-3">
        <select id="marca" class="form-control mb-3">
          <option value="">Seleccione marca...</option>
        </select>
        <select id="anio" class="form-control mb-3">
          <option value="">Seleccione año...</option>
        </select>
        <select id="min" class="form-control mb-3">
          <option value="">Seleccione precio mínimo...</option>
          <option value="10000">10000</option>
          <option value="20000">20000</option>
          <option value="30000">30000</option>
          <option value="40000">40000</option>
          <option value="50000">50000</option>
          <option value="60000">60000</option>
          <option value="70000">70000</option>
          <option value="80000">80000</option>
          <option value="90000">90000</option>
        </select>
        <select id="max" class="form-control mb-3">
          <option value="">Seleccione precio máximo...</option>
          <option value="10000">10000</option>
          <option value="20000">20000</option>
          <option value="30000">30000</option>
          <option value="40000">40000</option>
          <option value="50000">50000</option>
          <option value="60000">60000</option>
          <option value="70000">70000</option>
          <option value="80000">80000</option>
          <option value="90000">90000</option>
          <option value="100000">100000</option>
        </select>
        <select id="color" class="form-control mb-3">
          <option value="">Seleccione un color...</option>
          <option value="Rojo">Rojo</option>
          <option value="Azul">Azul</option>
          <option value="Negro">Negro</option>
          <option value="Blanco">Blanco</option>
          <option value="Plateado">Plateado</option>
          <option value="Gris">Gris</option>
          <option value="Verde">Verde</option>
        </select>
      </form>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col">
      <div id="app"></div>
    </div>
  </div>
</div>
